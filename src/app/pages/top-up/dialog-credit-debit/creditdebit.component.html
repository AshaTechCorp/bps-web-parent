<p mat-dialog-title class="text-center">Top-Up ( Credit/Debit )</p>
<div class="flex flex-col h-full w-full] relative justify-center">
    <div class="absolute top-0 left-[30px] z-10">
        <p class="font-semibold text-[18px]">Do you want to top up your card?</p>
        <div class="flex"><p class="font-semibold">Card name :&nbsp;</p>{{card.name}}</div>
        <div class="flex"><p class="font-semibold">Amount :&nbsp;</p>{{moneyTopUp}}</div>
    </div>
    <button class="absolute text-white font-semibold bg-[#ff0000] w-[110px] h-[36px] m-2 left-[118px] z-10">Cancle </button>
    <iframe [src]="getSafeUrl()" width="336px" height="489px" style="border:none;overflow-y: scroll;z-index: 20;"></iframe>
</div>
